<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Select a Major</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
	</head>
	
	<body style='margin-left: 30px;'>
      <h1>Select A Major</h1>

     <input type="button" id='btn' value="CIT Majors">
     <input type="button" id='btn' value="Business Majors"> 

     <div id="Table"></div>   
</body>

	<p> We filter our dataset by major
     <pre><strong>
	  [
	   {"Name":"Rosie","Major":"CIT","Midterm":88,"final":87},
	   {"Name":"Bruce","Major":"Bus","Midterm":68,"Final":87}
	  ]
    </strong></pre></p>

<script>      
     var request = new XMLHttpRequest();
     request.open('GET', 'cit5students.json');
 
     request.onload = function() {                      
         var data = JSON.parse(request.responseText);  
console.log(data);
         if (request.status == 200) {
          var contents = "<table cellspacing='5'><tr><td>Name</td><td>Major</td><td>Midterm</td><td>Final</td></tr>"
          for(i = 0; i < data.length; i++) {        
          contents += "<tr><td>" + data[i].name + "</td><td>"+ data[i].major + "</td><td>" + data[i].midterm + "</td><td>" + data[i].final + "</td></tr>";
          }
	  contents += "</peopletables>";
               
          document.querySelector('#PeopleTable').innerHTML = contents;
                }
                else {
                    document.querySelector('#PeopleTable').innerHTML = "There was an error.";
}
         
     }
request.send(null);
</script>
</body>
</html>
