<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>students</title>
		<script src="https://cdnjs.cloudflare.com/JSON/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
	</head>
	
	<body style='margin-left: 30px;'>
      <h1>CIT5 Students</h1>
      <p>CIT5 students: &nbsp;Exam 1 Scores</p>

     <input type="button" id='btn' value="CIT Majors">
	<input type="button" id='btn' value="Business Major">
  
     <div id="result"></div>   <!-- data will be displayed here -->
 
     <p> Example of the JSON data structure this Ajax request returns:&nbsp; an array of student objects.

     <pre><strong>
	  [
	   {"Name":"Rosie","Major":"CIT","Midterm":88,"final":87},
	   {"Name":"Bruce","Major":"Bus","Midterm":68,"Final":87}
	  ]
	 </strong></pre></p>

<script>
		document.addEventListener('DOMContentLoaded', function() {     
        document.querySelector('#btn').onclick = function() {      
            var request = new XMLHttpRequest();
            request.open('GET', 'exam_scores.json');                 
 
            request.onload = function() {                       
                var data = JSON.parse(request.responseText);   
                if (request.status == 200) {
                     var contents = "<table cellspacing='5'><tr><td>Name</td><td>Major</td><td>Midterm</td><td>Final</td></tr>"
                     for(i = 0; i < data.length; i++) {         
                         contents += "<tr><td>" + data[i].name + "</td><td>"+ data[i].major + "</td><td> + data[i].midterm + "</td><td>" + data[i].final + "</td></tr>";
                     }
                     contents += "</table>";
                
                     document.querySelector('#result').innerHTML = contents;
                }
                else {
                    document.querySelector('#result').innerHTML = "There was an error.";
                }
          }
          request.send(null);
     };
  });
  </script>
  </body>
  </html>
