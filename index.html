<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Select a Major</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
	
	<body style='margin-left: 30px;'>
	
</head>
	
      <h1>Select A Major</h1>

	<button type='button' id="btn btn-Select a major" 
		onclick="getScores('CIT')">Cit Majors</button>
     	<input type="button" id="btn btn-select a major"
	       onclick="getScores('BUS')">Bus majors</button>

     <div id="PeopleTable"></div>   
</body>

	<p> We filter our dataset by major
     <pre><strong>
	  [
	   {"name":"Rosie","major":"CIT","midterm":88,"final":88},
	   {"name":"Bruce","major":"Bus","midterm":68,"final":78}
	  ]
    </strong></pre></p>

<script> 
     <script>
      var request = new XMLHttpRequest();
      var url = "cit5students.json";     
      request.open('GET', url);     

      request.onload = function() {                       
          var data = JSON.parse(request.responseText);
console.log(data);
          if (request.status == 200) {
              var templateText = document.getElementById('tableTemplate').innerHTML;  
              var compiledTemplateText = Handlebars.compile(templateText);         
              compiledHtml = compiledTemplateText({ rows: data })                 
              document.getElementById('peopleTable').innerHTML = compiledHtml; 	
          }
          else {
             document.querySelector('#peopleTable').innerHTML = "There was an error, or data not found";
          }
      }        

      request.send(null);    
 </script>
</html>
